<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prilla - IT Help Desk</title>
    <!--===========css plugins===========-->
    <link href="css/Style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/css plugins/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/css plugins/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
        type='text/css'>
    <!--==========//css plugins==========-->

    <!--===========js files===========-->
    <script src="script/Js.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--==========//js files==========-->
</head>

<body>
    <section class="top-nav-section">
        <div class="nav-container">
            <nav class="top-navbar">
                <div class="branding">
                    <a class="nav-brand" href="#">
                        <img src="Images/prilla_logotype_header.png" class="top-nav-logo" alt="">
                    </a>
                </div>
                <div class="user">
                    <div class="user-dropdown">
                        <a href="#" class="user-profile dropdown-toggle">
                            <img src="Images/prilla_master_ logo_w_bg.jpg" class="avatar" alt="Avatar">
                            Prilla 2000 (Pty) Ltd<b class="caret"></b>
                        </a>
                        <div class="user-dropdown-menu">
                            <a href="#" class="dropdown-item"><i class="fa fa-pencil"></i> Register</a>
                            <a href="#" class="dropdown-item"><i class="fa fa-sign-in"></i> Login</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item"><i class="fa fa-power-off"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>

    <!--===========User-Dropdown===========-->
    <script type="text/javascript">
        $(function () {
            $('.dropdown-toggle').click(function () {
                $(this).next('.user-dropdown-menu').toggle();
            });

            $(document).click(function (e) {
                var target = e.target;
                if (!$(target).is('.dropdown-toggle') && !$(target).parents().is('.dropdown-toggle')) {
                    $('.user-dropdown-menu').hide();
                }
            });
        });
    </script>
    <!--==========//User-Dropdown==========-->
</body>

</html>
